<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Para Ti, Mi Amor</title>
    <!-- Mantenemos Tailwind por CDN para simplificar el CSS, aunque Vite podría manejarlo también -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Great+Vibes&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #fff1f2; /* Rose 50 */
      }
      /* Hide scrollbar for clean aesthetic */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      .font-handwriting {
        font-family: 'Great Vibes', cursive;
      }
      .font-serif-elegant {
        font-family: 'Cormorant Garamond', serif;
      }
      .font-body {
        font-family: 'Lato', sans-serif;
      }
      
      /* Subtle floating animation for background elements */
      @keyframes float {
        0% { transform: translateY(0px); opacity: 0.5; }
        50% { transform: translateY(-20px); opacity: 0.8; }
        100% { transform: translateY(0px); opacity: 0.5; }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      /* Hearts floating up */
      @keyframes float-up {
        0% { transform: translateY(110vh) translateX(0) rotate(0deg); opacity: 0; }
        20% { opacity: var(--target-opacity, 0.6); transform: translateY(80vh) translateX(-10px) rotate(5deg); }
        50% { transform: translateY(50vh) translateX(10px) rotate(-5deg); }
        80% { opacity: var(--target-opacity, 0.6); }
        100% { transform: translateY(-10vh) translateX(0) rotate(0deg); opacity: 0; }
      }
      
      /* Heartbeat/Palpitating */
      @keyframes heartbeat {
        0% { transform: scale(1); }
        15% { transform: scale(1.15); }
        30% { transform: scale(1); }
        45% { transform: scale(1.15); }
        60% { transform: scale(1); }
        100% { transform: scale(1); }
      }
      
      .animate-heartbeat {
        animation: heartbeat 3s ease-in-out infinite; /* Slow heartbeat */
      }
      
      .delay-1000 { animation-delay: 1s; }
      .delay-2000 { animation-delay: 2s; }
    </style>
